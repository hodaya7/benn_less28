<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preperation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table table-striped" id="my-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Car Name</th>
                <th>Year</th>
                <th>Km</th>
                <th>Price</th>
                <th>Option</th>
            </tr>
        </thead>
        <tbody>
            <tr class="first-row">
                <th class="car-number">1</th>
                <td class="car-name">Toyota</td>
                <td>2000</td>
                <td>30000</td> 
                <td class="car-prise">60,000$</td>
                <td><button type="button" class="btn btn-primary btn-sm" id="button-1">Select</button></td>                               
            </tr>
            <tr class="second-row">
                <th class="car-number">2</th>
                <td class="car-name">Mazda</td>
                <td>2020</td>
                <td>50000</td> 
                <td class="car-prise">70,000$</td>
                <td><button type="button" class="btn btn-primary btn-sm" id="button-2">Select</button></td>                                
            </tr>
            <tr class="third-row">
                <th class="car-number">3</th>
                <td class="car-name">BMW</td>
                <td>2001</td>
                <td>40000</td> 
                <td class="car-prise">90,000$</td>
                <td><button type="button" class="btn btn-primary btn-sm" id="button-3">Select</button></td>                                 
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <button type="button" id="order" class="btn btn-primary btn-lg btn-block button-order">Order</button>  
    <div>
    <br>
    <br>

    <table class="table table-striped order-table not-display-element">
        <thead>
            <tr>
                <th>#</th>
                <th>Car Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody class="order-table-body">

        </tbody>
    </table>
    <!--  -->
<div class="total-price">total price: </div>

    <script src="script.js"></script>
</body>
</html>
